<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
      <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
      <link rel="stylesheet" href="./preloader.css">
    <link rel="stylesheet" href="./customStyles.css">
    <title>File Reader</title>
  </head>
  <body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">File Reader</a>
        </div>
    </nav>
    <div class="row">
        <div class="area">
            <a href="#" id="drag">Drop your file hear</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s6">
                <ul></ul>
                <button id="search" class="btn waves-effect waves-light" name="action">Search
                    <i class="material-icons right"></i>
                </button>
                <div class="row">
                    <table id="table" class="highlight centered">
                        <thead>
                        <tr>
                            <th>Rule</th>
                            <th>Count coincidence</th>
                        </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col s6">
                <div id="textAreaDiv" class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="fileData" class="materialize-textarea" placeholder="File Data"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Preloader -->
    <section>
      <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
          <div class="animation-preloader">
            <div class="spinner"></div>
            <div class="txt-loading">
						<span data-text-preloader="F" class="letters-loading">
							F
						</span>
              <span data-text-preloader="I" class="letters-loading">
							I
						</span>
              <span data-text-preloader="L" class="letters-loading">
							L
						</span>
              <span data-text-preloader="E" class="letters-loading">
							E
						</span>
              <span data-text-preloader="R" class="letters-loading">
							R
						</span>
              <span data-text-preloader="E" class="letters-loading">
							E
						</span>
              <span data-text-preloader="A" class="letters-loading">
							A
						</span>
              <span data-text-preloader="D" class="letters-loading">
							D
						</span>
              <span data-text-preloader="E" class="letters-loading">
							E
						</span>
              <span data-text-preloader="R" class="letters-loading">
							R
						</span>
            </div>
          </div>
          <div class="loader-section section-left"></div>
          <div class="loader-section section-right"></div>
        </div>
      </div>
    </section>

    <script src="./renderer.js"></script>
  </body>
</html>
